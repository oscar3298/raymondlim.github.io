<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raymond Lim - Engineering Portfolio</title>

  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: bold;
      background-color: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f5f5f5;
      flex-wrap: nowrap;
    }

    .logo {
      font-size: 28px;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 30px;
      white-space: nowrap;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    /* Main layout */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      flex-wrap: wrap;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url('your-photo.jpg'); /* Replace with your image file */
      background-size: cover;
      background-position: center;
      background-color: #ccc;
      margin-bottom: 30px;
    }

    .intro {
      max-width: 600px;
      text-align: center;
    }

    .intro h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .logo {
        font-size: 22px;
      }

      nav a {
        font-size: 14px;
      }

      .intro h1 {
        font-size: 20px;
      }

      .intro p {
        font-size: 14px;
      }

      header {
        padding: 16px 20px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 20px;
      }

      nav a {
        font-size: 12px;
        gap: 16px;
      }

      .main {
        flex-direction: column;
        padding-top: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Raymond Lim</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="avatar"></div>
    <div class="intro">
      <h1>Hi! My name is Raymond.</h1>
      <p>I’m an engineer passionate about building, analyzing, and optimizing. This site showcases my work, ideas, and things I’m proud of creating.</p>
    </div>
  </main>

</body>
</html>
