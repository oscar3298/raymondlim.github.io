<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raymond Lim - Engineering Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: bold;
      background-color: #fff;
      color: #000;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f5f5f5;
      white-space: nowrap;
      overflow-x: auto;
    }

    .logo {
      font-size: 28px;
      flex-shrink: 0;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-left: auto;
      flex-shrink: 1;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 18px;
    }

    /* Main Layout */
    .main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 60px 20px;
      flex-wrap: nowrap;
    }

    .intro {
      max-width: 500px;
      flex: 1;
    }

    .intro h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .intro p {
      font-size: 16px;
      line-height: 1.6;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url('profilepicture.jpg'); /* Replace with your photo */
      background-size: cover;
      background-position: center;
      background-color: #ccc;
      flex-shrink: 0;
    }

    /* Tablet */
    @media (max-width: 768px) {
      .logo {
        font-size: 22px;
      }

      nav a {
        font-size: 14px;
      }

      nav {
        gap: 20px;
      }

      .intro h1 {
        font-size: 20px;
      }

      .intro p {
        font-size: 14px;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      header {
        padding: 12px 16px;
      }

      .logo {
        font-size: 20px;
      }

      nav {
        gap: 12px;
      }

      nav a {
        font-size: 12px;
      }

      .main {
        flex-direction: column;
        text-align: center;
      }

      .avatar {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Raymond Lim</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="main">
    <div class="intro">
      <h1>Hi! My name is Raymond.</h1>
      <p>Iâ€™m an engineer passionate about problem-solving, design, and precision. Explore this portfolio to see my work and journey.</p>
    </div>
    <div class="avatar"></div>
  </main>

</body>
</html>
