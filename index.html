<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raymond Lim - Engineering Portfolio</title>

  <!-- Replace with your Adobe Fonts project link for Neue Haas Grotesk -->
  <link rel="stylesheet" href="https://use.typekit.net/xyz123.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "neue-haas-grotesk-display", sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #f5f5f5;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      flex-shrink: 0;
    }

    nav {
      display: flex;
      gap: 30px;
      justify-content: flex-end;
      flex-shrink: 1;
      overflow-x: auto;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 18px;
    }

    /* Main Section */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      flex-wrap: wrap;
      background: url('Untitled presentation.jpg') no-repeat center center / cover;
      min-height: calc(100vh - 100px);
    }

    .intro {
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 8px;
      margin-right: 50px;
    }

    .intro h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .intro p {
      line-height: 1.6;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url('your-photo.jpg'); /* Replace this with your own image */
      background-size: cover;
      background-position: center;
      background-color: #ccc;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      .logo {
        font-size: 22px;
      }

      nav a {
        font-size: 14px;
      }

      .intro h1 {
        font-size: 20px;
      }

      .intro p {
        font-size: 14px;
      }

      .main {
        flex-direction: column;
        text-align: center;
        background-position: top center;
      }

      .intro {
        margin: 0 0 30px 0;
      }

      .avatar {
        margin: 0 auto;
      }

      header {
        flex-wrap: nowrap;
      }

      nav {
        flex-shrink: 1;
        overflow-x: auto;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 16px 20px;
      }

      .logo {
        font-size: 20px;
      }

      nav a {
        font-size: 12px;
        margin-left: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Raymond Lim</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="intro">
      <h1>Hi! My name is Raymond.</h1>
      <p>I am an engineer passionate about solving real-world problems through technology, design, and innovation.</p>
      <p>Feel free to explore my work, thoughts, and how to get in touch.</p>
    </div>
    <div class="avatar"></div>
  </main>

</body>
</html>
