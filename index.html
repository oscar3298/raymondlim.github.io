<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #001f3f; /* Navy Blue */
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem; /* Smaller message text */
      font-weight: 300;
      margin: 0 1rem 2rem;
      max-width: 90%;
    }

    .social-row {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .social-block {
      flex: 1;
      min-width: 60px;
      margin: 0 5px;
      padding: 0.8rem 0.5rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .social-block:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .social-title {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .social-block i {
      font-size: 1.5rem;
    }

    a {
      text-decoration: none;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .social-block {
        padding: 0.6rem 0.3rem;
      }

      .social-title {
        font-size: 0.8rem;
      }

      .social-block i {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Currently working on my website. Please stay tuned!</h1>

  <div class="social-row">
    <div class="social-block">
      <a href="https://instagram.com/raymond_oscar" target="_blank">
        <div class="social-title">Instagram</div>
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="social-block">
      <a href="https://instagram.com/kreatif3d.id" target="_blank">
        <div class="social-title">Kreatif 3D Instagram</div>
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="social-block">
      <a href="https://linkedin.com/in/im-raymond-lim" target="_blank">
        <div class="social-title">LinkedIn</div>
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>

</body>
</html>
