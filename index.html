<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raymond Lim - Engineering Portfolio</title>

  <style>
    :root {
      --bg-color: #0a192f;
      --text-color: #f0f0f0;
      --header-bg: #112240;
      --social-bg: #1c2b4a;
      --social-hover: #233554;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: normal;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: var(--header-bg);
      white-space: nowrap;
      overflow-x: auto;
    }

    .logo {
      font-size: 28px;
      flex-shrink: 0;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 30px;
      margin-left: auto;
      margin-right: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-size: 18px;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 60px 20px;
      flex-wrap: nowrap;
      flex: 1;
    }

    .intro {
      max-width: 500px;
      flex: 1;
    }

    .intro h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .intro p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url('your-photo.jpg'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-color: #ccc;
      flex-shrink: 0;
    }

    .social-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .social-box {
      flex: 1;
      min-width: 70px;
      background-color: var(--social-bg);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: background-color 0.2s;
      color: var(--text-color);
      text-decoration: none;
    }

    .social-box:hover {
      background-color: var(--social-hover);
    }

    .social-box svg {
      margin-bottom: 6px;
    }

    .social-box span {
      display: block;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #112240;
      color: #f0f0f0;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 22px;
      }

      nav a {
        font-size: 14px;
      }

      nav {
        gap: 20px;
      }

      .intro h1 {
        font-size: 20px;
      }

      .intro p {
        font-size: 14px;
      }

      .social-box span {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 12px 16px;
      }

      .logo {
        font-size: 20px;
      }

      nav {
        gap: 12px;
      }

      nav a {
        font-size: 12px;
      }

      .main {
        flex-direction: column-reverse;
        text-align: center;
      }

      .avatar {
        margin-bottom: 20px;
      }

      .social-container {
        flex-direction: row;
        gap: 6px;
      }

      .social-box span {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Raymond Lim</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="main">
    <div class="intro">
      <h1>Hi! My name is Raymond.</h1>
      <p>
        I’m an engineer passionate about problem-solving, design, and precision.
        Explore this portfolio to see my work and journey.
      </p>

      <div class="social-container">
        <a href="https://instagram.com/yourusername" target="_blank" class="social-box">
          <!-- Instagram SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#f0f0f0" viewBox="0 0 24 24">
            <path d="M12 2.2c3.2 0 3.6 0 4.9.1...z"/>
          </svg>
          <span>Instagram</span>
        </a>

        <a href="https://instagram.com/kreatif3d" target="_blank" class="social-box">
          <!-- Instagram SVG repeated -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#f0f0f0" viewBox="0 0 24 24">
            <path d="M12 2.2c3.2 0 3.6 0 4.9.1...z"/>
          </svg>
          <span>Kreatif 3D</span>
        </a>

        <a href="https://linkedin.com/in/yourusername" target="_blank" class="social-box">
          <!-- LinkedIn SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#f0f0f0" viewBox="0 0 24 24">
            <path d="M4.98 3.5c0 1.381-1.12 2.5...z"/>
          </svg>
          <span>LinkedIn</span>
        </a>

        <a href="https://youtube.com/@yourchannel" target="_blank" class="social-box">
          <!-- YouTube SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#f0f0f0" viewBox="0 0 24 24">
            <path d="M23.5 6.2s-.2-1.6-.8-2.3...z"/>
          </svg>
          <span>YouTube</span>
        </a>
      </div>
    </div>

    <div class="avatar"></div>
  </main>

  <footer>
    © Raymond Lim. All Rights Reserved.
  </footer>

</body>
</html>
